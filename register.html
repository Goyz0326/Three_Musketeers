<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyBot - Register</title>
    <style>
        /* Reusing the same styles for consistency */
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 350px; text-align: center; }
        h2 { color: #333; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #218838; }
        .footer-link { margin-top: 15px; font-size: 14px; }
    </style>
</head>
<body>

<div class="container">
    <h2>Create Account</h2>
    <form id="registerForm">
        <input type="text" name="username" placeholder="Choose Username" required>
        <input type="password" name="password" placeholder="Choose Password" required>
        <button type="button" onclick="handleRegister()">Sign Up</button>
    </form>
    <div class="footer-link">
        Already have an account? <a href="index.html">Login here</a>
    </div>
</div>

<script>
    async function handleRegister() {
        const form = document.getElementById('registerForm');
        // Convert form data into a format the server understands
        const formData = new URLSearchParams(new FormData(form));

        try {
            const response = await fetch('/register', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                // Step C: Trigger the browser alert popup
                alert("Registration Successful! Redirecting to login...");
                window.location.href = "index.html"; 
            } else {
                alert("Registration Failed! Username might already exist.");
            }
        } catch (error) {
            console.error("Error:", error);
            alert("Connection error. Is the server running?");
        }
    }
</script>

</body>
</html>
