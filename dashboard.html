<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Bot Dashboard</title>
    <style>
        body { font-family: sans-serif; margin: 0; background-color: #f4f4f9; }
        
        /* Header Styling */
        header { 
            background: #333; color: white; padding: 1rem 2rem;
            display: flex; justify-content: space-between; align-items: center;
        }
        
        .logout-btn { 
            background: #ff4d4d; color: white; border: none; 
            padding: 8px 15px; border-radius: 5px; cursor: pointer; 
        }

        /* Robot Grid Styling */
        .dashboard-container { 
            display: flex; flex-wrap: wrap; gap: 20px; padding: 40px; 
        }

        .robot-box, .add-box {
            width: 150px; height: 150px; border-radius: 15px;
            display: flex; flex-direction: column; align-items: center; 
            justify-content: center; font-weight: bold; cursor: pointer;
            transition: transform 0.2s; background: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .robot-box:hover, .add-box:hover { transform: scale(1.05); }

        .robot-box { color: #333; border: 2px solid #ddd; }
        
        /* The "+" Add Button Styling */
        .add-box { 
            border: 2px dashed #999; color: #999; font-size: 3rem; 
            background: transparent;
        }
    </style>
</head>
<body>

<div id="robotModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); z-index:1000; justify-content:center; align-items:center;">
    <div style="background:white; padding:30px; border-radius:15px; width:400px; text-align:center;">
        
        <div id="connectionStage">
            <h3>Link New Study Bot</h3>
            <p>Connect your ESP32-C3 via USB and click below.</p>
            <button id="connectUsb" style="background:#4CAF50; color:white; padding:10px 20px; border:none; border-radius:5px; cursor:pointer; font-weight:bold;">
                Connect via USB
            </button>
            <div id="statusMsg" style="margin-top:15px; color:#666; font-size:0.9rem;">Status: Waiting...</div>
        </div>

        <div id="setupForm" style="display:none; margin-top:10px; text-align:left;">
            <h3 style="text-align:center;">Robot Found!</h3>
            <p id="macDisplay" style="text-align:center; color:green; font-weight:bold;"></p>
            <hr>
            <label>Robot Name:</label>
            <input type="text" id="robotName" placeholder="e.g. Study Buddy" style="width:100%; margin-bottom:10px; padding:8px; border: 1px solid #ccc; border-radius: 4px;">
            
            <label>WiFi Name (SSID):</label>
            <input type="text" id="wifiSSID" placeholder="Your WiFi Name" style="width:100%; margin-bottom:10px; padding:8px; border: 1px solid #ccc; border-radius: 4px;">
            
            <label>WiFi Password:</label>
            <input type="password" id="wifiPass" placeholder="Your WiFi Password" style="width:100%; margin-bottom:15px; padding:8px; border: 1px solid #ccc; border-radius: 4px;">
            
            <input type="hidden" id="robotMac">
            <button onclick="saveAndFlash()" style="width:100%; background:#2196F3; color:white; padding:10px; border:none; border-radius:5px; cursor:pointer; font-weight:bold;">
                Save & Setup Robot
            </button>
        </div>
        
        <button onclick="closeModal()" style="margin-top:20px; background:none; border:none; color:#999; cursor:pointer; text-decoration:underline;">Cancel</button>
    </div>
</div>

<header>
    <h1>Study Bot</h1>
    <button class="logout-btn" onclick="handleLogout()">Logout</button>
</header>

<div class="dashboard-container" id="robotGrid">
    <div class="add-box" onclick="addRobot()">+</div>
</div>

<script>
    // 1. Handle Logout
    async function handleLogout() {
        const response = await fetch('/logout', { method: 'POST' });
        if (response.ok) {
            alert("Logged out successfully!");
            window.location.href = "index.html";
        }
    }

    // 2. Adding a Robot
    let port;
    let reader;

    // Updated Step 2: Open the Modal
    function addRobot() {
        document.getElementById('robotModal').style.display = 'flex';
    }

    function showSetupForm(mac) {
        // 1. Hide the first stage (button & status)
        document.getElementById('connectionStage').style.display = 'none';
        
        // 2. Fill the display data
        document.getElementById('macDisplay').innerText = "MAC: " + mac;
        document.getElementById('robotMac').value = mac;
        
        // 3. Reveal the form
        document.getElementById('setupForm').style.display = 'block';
    }

    // Ensure closeModal resets the view for the next time
    function closeModal() {
        document.getElementById('robotModal').style.display = 'none';
        document.getElementById('connectionStage').style.display = 'block'; // Reset to stage 1
        document.getElementById('setupForm').style.display = 'none';      // Hide stage 2
        if (port) {
            port.close();
            port = null;
        }
    }

    // New: Web Serial Handshake Logic
    document.getElementById('connectUsb').addEventListener('click', async () => {
        const status = document.getElementById('statusMsg');
        
        if (!("serial" in navigator)) {
            alert("Your browser does not support Web Serial. Please use Chrome or Edge.");
            return;
        }

        try {
            status.innerText = "Status: Waiting...";
            status.style.color = "gray";

            // Step A: Request the USB Port
            port = await navigator.serial.requestPort();
            await port.open({ baudRate: 115200 }); 
            
            status.innerText = "Status: Connected! Asking Robot for ID...";
            status.style.color = "green";

            // Step B: Send the "Identify" command ('I') to the ESP32
            const idInterval = setInterval(async () => {
                if (!port || !port.writable) return;
                const encoder = new TextEncoder();
                const writer = port.writable.getWriter();
                await writer.write(encoder.encode("I\n")); // Added \n for clarity
                writer.releaseLock();
                console.log("Sent 'I' to robot...");
            }, 1000);

            // Step C: Listen for the MAC Address response
            readFromRobot();
            
        } catch (err) {
            console.error(err);
            status.innerText = "Status: Connection Failed.";
            status.style.color = "red";
        }
    });

    async function readFromRobot(intervalId) {
        const textDecoder = new TextDecoderStream();
        port.readable.pipeTo(textDecoder.writable);
        reader = textDecoder.readable.getReader();

        let buffer = ""; // Add a buffer to collect pieces of text

        while (true) {
            const { value, done } = await reader.read();
            if (done) break;
            if (value) {
                buffer += value; // Keep adding new text to the buffer
                console.log("Current Buffer:", buffer);

                if (buffer.includes("MAC:")) {
                    clearInterval(intervalId); // STOP shouting "I"
                    const mac = buffer.split("MAC:")[1].trim().substring(0, 17); // Get exactly the MAC
                    alert("Robot Found! MAC: " + mac);
                    showSetupForm(mac);
                    break;
                }
            }
        }
    }

    function showSetupForm(mac) {
        // Hide the initial connect button and show the form
        document.getElementById('connectUsb').style.display = 'none';
        document.getElementById('statusMsg').innerText = "Robot Identified: " + mac;
        document.getElementById('robotMac').value = mac;
        document.getElementById('setupForm').style.display = 'block';
    }

    async function saveAndFlash() {
        const name = document.getElementById('robotName').value;
        const ssid = document.getElementById('wifiSSID').value;
        const pass = document.getElementById('wifiPass').value;
        const mac = document.getElementById('robotMac').value;

        if (!name || !ssid || !pass) {
            alert("Please fill in all fields!");
            return;
        }

        // 1. Send WiFi credentials to the ESP32 via USB
        const wifiData = `WIFI:${ssid},${pass}\n`;
        const encoder = new TextEncoder();
        const writer = port.writable.getWriter();
        await writer.write(encoder.encode(wifiData));
        writer.releaseLock();

        // 2. Send Data to your Server to save in Supabase
        const response = await fetch('/add-robot', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: new URLSearchParams({
                robot_name: name,
                robot_address: mac
                // The server will get the userId from the cookie!
            })
        });

        if (response.ok) {
            alert("Success! Robot linked and WiFi settings sent.");
            location.reload(); // Refresh to see the new robot box
        } else {
            alert("Failed to save robot to database.");
        }
    }

    // 3. Logic to display connected robots (Placeholder for now)
    const connectedRobots = []; // This will eventually come from your database

    function loadRobots() {
        const grid = document.getElementById('robotGrid');
        connectedRobots.forEach((robot, index) => {
            const box = document.createElement('div');
            box.className = 'robot-box';
            box.innerHTML = `<span>Robot ${index + 1}</span>`;
            box.onclick = () => window.location.href = `control.html?id=${robot.id}`;
            grid.insertBefore(box, grid.firstChild);
        });
    }

    loadRobots();
</script>

</body>
</html>
