<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Bot Dashboard</title>
    <style>
        body { font-family: sans-serif; margin: 0; background-color: #f4f4f9; }
        
        /* Header Styling */
        header { 
            background: #333; color: white; padding: 1rem 2rem;
            display: flex; justify-content: space-between; align-items: center;
        }
        
        .logout-btn { 
            background: #ff4d4d; color: white; border: none; 
            padding: 8px 15px; border-radius: 5px; cursor: pointer; 
        }

        /* Robot Grid Styling */
        .dashboard-container { 
            display: flex; flex-wrap: wrap; gap: 20px; padding: 40px; 
        }

        .robot-box, .add-box {
            width: 150px; height: 150px; border-radius: 15px;
            display: flex; flex-direction: column; align-items: center; 
            justify-content: center; font-weight: bold; cursor: pointer;
            transition: transform 0.2s; background: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .robot-box:hover, .add-box:hover { transform: scale(1.05); }

        .robot-box { color: #333; border: 2px solid #ddd; }
        
        /* The "+" Add Button Styling */
        .add-box { 
            border: 2px dashed #999; color: #999; font-size: 3rem; 
            background: transparent;
        }
    </style>
</head>
<body>

<div id="robotModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); z-index:1000; justify-content:center; align-items:center;">
    <div style="background:white; padding:30px; border-radius:15px; width:400px; text-align:center;">
        <h3>Link New Study Bot</h3>
        <p>Connect your ESP32-C3 via USB and click below.</p>
        
        <button id="connectUsb" style="background:#4CAF50; color:white; padding:10px 20px; border:none; border-radius:5px; cursor:pointer; font-weight:bold;">
            Connect via USB
        </button>
        
        <div id="statusMsg" style="margin-top:15px; color:#666; font-size:0.9rem;">Status: Waiting...</div>
        
        <button onclick="closeModal()" style="margin-top:20px; background:none; border:none; color:#999; cursor:pointer; text-decoration:underline;">Cancel</button>
    </div>
</div>

<header>
    <h1>Study Bot</h1>
    <button class="logout-btn" onclick="handleLogout()">Logout</button>
</header>

<div class="dashboard-container" id="robotGrid">
    <div class="add-box" onclick="addRobot()">+</div>
</div>

<script>
    // 1. Handle Logout
    async function handleLogout() {
        const response = await fetch('/logout', { method: 'POST' });
        if (response.ok) {
            alert("Logged out successfully!");
            window.location.href = "index.html";
        }
    }

    // 2. Adding a Robot
    let port;
    let reader;

    // Updated Step 2: Open the Modal
    function addRobot() {
        status.innerText = "Status: Waiting...";
        status.style.color = "gray";
        document.getElementById('robotModal').style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('robotModal').style.display = 'none';
        if (port) {
            port.close();
            port = null;
        }
    }

    // New: Web Serial Handshake Logic
    document.getElementById('connectUsb').addEventListener('click', async () => {
        const status = document.getElementById('statusMsg');
        
        if (!("serial" in navigator)) {
            alert("Your browser does not support Web Serial. Please use Chrome or Edge.");
            return;
        }

        try {
            // Step A: Request the USB Port
            port = await navigator.serial.requestPort();
            await port.open({ baudRate: 115200 }); 
            
            status.innerText = "Status: Connected! Asking Robot for ID...";
            status.style.color = "green";

            // Step B: Send the "Identify" command ('I') to the ESP32
            const encoder = new TextEncoder();
            const writer = port.writable.getWriter();
            await writer.write(encoder.encode("I")); 
            writer.releaseLock();

            // Step C: Listen for the MAC Address response
            readFromRobot();
            
        } catch (err) {
            console.error(err);
            status.innerText = "Status: Connection Failed.";
            status.style.color = "red";
        }
    });

    async function readFromRobot() {
        const textDecoder = new TextDecoderStream();
        const readableStreamClosed = port.readable.pipeTo(textDecoder.writable);
        reader = textDecoder.readable.getReader();

        while (true) {
            const { value, done } = await reader.read();
            if (done) break;
            if (value) {
                console.log("ESP32 says:", value);
                if (value.includes("MAC:")) {
                    const mac = value.split("MAC:")[1].trim();
                    alert("Robot Found! MAC Address: " + mac);
                    // We will call the WiFi form next
                    showSetupForm(mac); 
                    break;
                }
            }
        }
    }

    // 3. Logic to display connected robots (Placeholder for now)
    const connectedRobots = []; // This will eventually come from your database

    function loadRobots() {
        const grid = document.getElementById('robotGrid');
        connectedRobots.forEach((robot, index) => {
            const box = document.createElement('div');
            box.className = 'robot-box';
            box.innerHTML = `<span>Robot ${index + 1}</span>`;
            box.onclick = () => window.location.href = `control.html?id=${robot.id}`;
            grid.insertBefore(box, grid.firstChild);
        });
    }

    loadRobots();
</script>

</body>
</html>
